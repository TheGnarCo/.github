name: Yarn Lint
on:
  pull_request:
  push:
    branches: [ $default-branch ]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Run Linters
        run: yarn lint
