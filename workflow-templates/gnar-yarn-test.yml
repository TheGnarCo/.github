name: Gnar Yarn Test CI
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
jobs:
  build:
    name: Yarn Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: c-hive/gha-yarn-cache@v2

      - name: Install Yarn Dependencies
        run: "yarn install --ignore-engines --ignore-scripts"

      - name: Run Tests
        run: yarn test
